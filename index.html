<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Wallet</title>

    <link rel="stylesheet" href="pico.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <article>
        <div class="wallet-address">
          <div id="qrcode"></div>
          <div class="wallet-address_details">
            <h2>Wallet address</h2>
            <div class="address-row">
              <p id="walletAddress"></p>
              <button id="btnCopyAddress" class="btn-primary" type="button">
                <img src="clipboard-copy.svg" width="24" height="24" alt="" />
              </button>
            </div>
          </div>
        </div>
        <small>Mnemonic phrase</small>
        <div class="wallet-mnemonic">
          <p id="walletMnemonic"></p>
          <button id="btnCopyMnemonic" type="button">
            <img src="clipboard-copy.svg" width="24" height="24" alt="" />
            Copy to clipboard
          </button>
        </div>

        <small>Private key</small>
        <div class="wallet-privatekey">
          <p id="walletPrivateKey"></p>
          <button id="btnCopyPk" type="button">
            <img src="clipboard-copy.svg" width="24" height="24" alt="" />
            Copy to clipboard
          </button>
        </div>
      </article>
    </main>

    <div id="tooltip">
      <div class="tooltip-body">
        <img src="check-circle.svg" width="24" height="24" alt="" />
        <p id="tooltipBody"></p>
      </div>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="qrcode.js"></script>
    <script src="main.js"></script>
  </body>
</html>
